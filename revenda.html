      padding: 12px 18px;
      background-color: #4e342e;
      color: #f8e7c1;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s, transform 0.2s;
    }

    #revenda-form .btn:hover {
